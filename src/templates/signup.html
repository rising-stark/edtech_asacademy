<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and signup</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container col-lg-6 col-md-6 my-5">
    <div class="row" id="div_signup">
      <form id="form_signup" method="POST" action="/signup">
        {% csrf_token %}
          <h3 class="text-center">Sign Up</h3>
          <div class="row mb-3">
            <label for="username" class="col-sm-4 col-form-label">Username:&nbsp;</label>
            <div class="col-sm-8">
              <input type="text" name="username" class="form-control" id="username" placeholder="Choose a unique username" required>
            </div>
          </div>
          <div class="row mb-3">
            <label for="email" class="col-sm-4 col-form-label">Email id:&nbsp;</label>
            <div class="col-sm-8">
              <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email id" required>
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
          </div>
          <div class="row mb-3">
            <label for="password" class="col-sm-4 col-form-label">Password:&nbsp;</label>
            <div class="col-sm-8">
              <input type="password" name="password" class="form-control" id="password" placeholder="Enter a strong password" required>
            </div>
          </div>
          <div class="row mb-3">
            <label for="confirm_password" class="col-sm-4 col-form-label">Confirm Password:&nbsp;</label>
            <div class="col-sm-8">
              <input type="password" name="confirm_password" class="form-control" id="confirm_password" placeholder="Re-enter your password" required>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-12 text-center">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
      </form>
    </div>
    <div>
      {% for message in messages %}
      <h3> {{message}}  </h3>
      {% endfor %}
    </div>
  </div>
</body>

</html>
