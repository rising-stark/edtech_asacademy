{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  {% include '_head.html' %}
  <title>Login and signup</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>
  {% include "navbar.html" %}
  <section id="login_section">
    <div class="container">
      <div class="user signinBx">
        <div class="imgBx"><img src="{% static 'images/book.png' %}" /></div>
        <div class="formBx">
          <form method="POST" action="/login">
            {% csrf_token %}
            <h2>Sign In</h2>
            <input type="text" name="username" placeholder="Username" />
            <input type="password" name="password" placeholder="Password" />
            <input type="submit" name="" value="Login" />
            <p class="signup">
              Don't have an account ?<a href="#" onclick="toggleForm();">
                Sign Up
              </a>
            </p>
          </form>
        </div>
      </div>
      <div class="user signupBx">
        <div class="formBx">
          <form method="POST" action="/signup">
            {% csrf_token %}
            <h2>Create an Account!</h2>
            <input type="text" name="username" placeholder="Username" />
            <input type="email" name="email" placeholder="Email Id" />
            <input type="password" name="password" placeholder="Create Password" />
            <input type="password" name="confirm_password" placeholder="Confirm Password" />
            <input type="submit" name="submit" value="Sign Up" />
            <p class="signup">
              Already have an account ?
              <a href="#" onclick="toggleForm();"> Sign In </a>
            </p>
          </form>
        </div>
        <div class="imgBx"><img src="{% static 'images/closedbook.png' %}" /></div>
      </div>
    </div>
  </section>
<script>
const toggleForm = () => {
  const container = document.querySelector('#login_section .container');
  container.classList.toggle('active');
};
</script>
</body>

</html>
